{% extends 'panel/base.html' %}
{% block content %}
    <!-- Start content -->
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card-box">
                        <h4 class="header-title m-t-0 m-b-30"></h4>

                        <form action="#" data-parsley-validate novalidate>
                            <div class="form-group">
                                <label for="userName">نام کاربری*</label>
                                <input type="text" name="nick" parsley-trigger="change" required
                                       placeholder="نام کاربری خود را وارد کنید" class="form-control" id="userName">
                            </div>
                            <div class="form-group">
                                <label for="emailAddress">آدرس ایمیل*</label>
                                <input type="email" name="email" parsley-trigger="change" required
                                       placeholder="ایمیل خود را وارد کنید" class="form-control" id="emailAddress">
                            </div>
                            <div class="form-group">
                                <label for="pass1">پسورد*</label>
                                <input id="pass1" type="password" placeholder="پسورد" required
                                       class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="passWord2">بازنویسی پسورد *</label>
                                <input data-parsley-equalto="#pass1" type="password" required
                                       placeholder="پسورد" class="form-control" id="passWord2">
                            </div>
                            {#                            <div class="form-group">#}
                            {#                                <div class="checkbox">#}
                            {#                                    <input id="remember-1" type="checkbox">#}
                            {#                                    <label for="remember-1"> مرا به یاد داشته باش </label>#}
                            {#                                </div>#}
                            {#                            </div>#}

                            <div class="form-group text-right m-b-0">
                                <button class="btn btn-primary waves-effect waves-light" type="submit">
                                    ورود
                                </button>
                                <button type="reset" class="btn btn-default waves-effect waves-light m-l-5">
                                    لغو
                                </button>
                            </div>

                        </form>
                    </div>
                </div><!-- end col -->


            </div>
            <!-- end row -->


        </div> <!-- container -->

    </div> <!-- content -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('form').parsley();
        });
    </script>

{% endblock %}
