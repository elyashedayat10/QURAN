{% extends 'panel/base.html' %}
{% block content %}
    <!-- Start content -->
    <div class="content">
        <div class="container">

            <div class="row">
                <div class="col-sm-12">
                    <div class="card-box">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="text-center">
                                    <h3 class="font-600">{{ object.full_name }}</h3>
                                    <p class="text-muted">{{ object.email }}-{{ object.phone_number }}<br>
                                        {{ object.created }}
                                    </p>

                                    <a href="{% url "config:contactus_delete" object.id %}" type="submit"
                                            class="btn btn-danger waves-effect waves-light m-t-10">
                                        حذف پیام
                                    </a>


                                </div>
                            </div><!-- end col -->
                        </div><!-- end row -->

                        <div class="row m-t-40">
                            <div class="col-lg-12">
                                <div class="p-20">
                                    <div class="panel-group m-b-0" id="accordion" role="tablist"
                                         aria-multiselectable="true">
                                        <div class="panel panel-default bx-shadow-none">
                                            <div class="panel-heading" role="tab" id="headingOne">
                                                <h4 class="panel-title">
                                                    <a role="button" data-toggle="collapse"
                                                       data-parent="#accordion" href="#collapseOne"
                                                       aria-expanded="true" aria-controls="collapseOne">
                                                        {{ object.title }}
                                                    </a>
                                                </h4>
                                            </div>
                                            <div id="collapseOne" class="panel-collapse collapse in"
                                                 role="tabpanel" aria-labelledby="headingOne">
                                                <div class="panel-body">
                                                    {{ object.description | safe }}
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div><!-- end col -->


                        </div><!-- end row -->

                    </div>
                </div><!-- end col -->
            </div>
            <!-- end row -->


        </div> <!-- container -->

    </div> <!-- content -->
{% endblock %}
